<html lang="pt-br">
<head>
	<meta charset="UTF-8" />
	<title>Jogo da Forca</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/modules.css">
	<link rel="stylesheet" href="css/grid.css">
	<link rel="stylesheet" href="css/menu.css">
	<link rel="stylesheet" href="css/teclado.css">
	<link rel="stylesheet" href="css/stick.css">
	<link rel="stylesheet" href="css/palavra.css">

<body>
	<audio id="erro">
		<source src="sound/errou.mp3"></source>
	</audio>

		<header class="header clear-fix">
			<h1 class="name pull-left">Jogo da Forca</h1>

			<nav class="pull-right">
				<ul class="reset-list lista">
					<li id='nomeLI' class="inline-block">Nome</li>
					<li id='dificuldadeLI' class="inline-block">Dificuldade</li>
				</ul>
			</nav>
		</header>

						<div class="head"></div>
						<div class="corpo"></div>
						<div class="braco1"></div>

						<div class="perna1"></div>

						<div class="pau-2"></div>
						<div class="base"></div>
					</div>
				</div>

				<div class="col col-l-6">
					<div class="palavra">
						<div class="caixa">
							<ul id="letras" class="reset-list"></ul>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-l-offset-4">
					<div class="col col-l-8">
						<div class="teclado">
							<ul class="reset-list">
