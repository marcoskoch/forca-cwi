<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8" />
	<title>Jogo da Forca</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/modules.css">
	<link rel="stylesheet" href="css/grid.css">
	<link rel="stylesheet" href="css/menu.css">
	<link rel="stylesheet" href="css/teclado.css">
	<link rel="stylesheet" href="css/stick.css">
	<link rel="stylesheet" href="css/palavra.css">
	<link rel="stylesheet" href="css/erro.css">
	<link rel="stylesheet" href="css/footer.css">
</head>
<body>
	<audio id="erroSom">
		<source src="sound/errou.mp3"></source>
	</audio>

	<div class="body">
		<!-- MENU -->
		<header class="header clear-fix">
			<h1 class="name pull-left">Jogo da Forca</h1>

			<nav class="pull-right">
				<ul class="reset-list lista">
					<li id='nomeLI' class="inline-block">Nome</li>
					<li id='dificuldadeLI' class="inline-block">Dificuldade</li>
				</ul>
			</nav>
		</header>
		<!-- FIM MENU -->


		<section class="container">

			<div class="row espaco-sticker">

				<div class="col col-l-6 col-s-12">
					<div class="stick-content">
						<div class="base-top"></div>
							<div class="sticker">
								<div class="head">
									<div class="eye1"></div>
									<div class="eye2"></div>
								</div>
								<div class="corpo"></div>
								<div class="braco1"></div>
								<div class="braco2"></div>
								<div class="perna1"></div>
								<div class="perna2"></div>
							</div>
						<div class="pau"></div>
						<div class="pau-2"></div>
						<div class="base"></div>
					</div>
				</div>

				<div class="col col-l-6 col-s-12">
					<div class="palavra">
						<div class="caixa-tampa"></div>
						<div class="caixa">
							<ul id="letras" class="reset-list"></ul>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-l-offset-3">
					<div class="col col-l-8">
						<div class="teclado">
							<ul class="reset-list">
								<li class="inline-block">
									<button id="A">A</button>
								</li>
								<li class="inline-block">
									<button id="B">B</button>
								</li>
								<li class="inline-block">
									<button id="C">C</button>
								</li>
								<li class="inline-block">
									<button id="D">D</button>
								</li>
								<li class="inline-block">
									<button id="E">E</button>
								</li>
								<li class="inline-block">
									<button id="F">F</button>
								</li>
								<li class="inline-block">
									<button id="G">G</button>
								</li>
								<li class="inline-block">
									<button id="H">H</button>
								</li>
								<li class="inline-block">
									<button id="I">I</button>
								</li>
								<li class="inline-block">
									<button id="J">J</button>
								</li>
								<li class="inline-block">
									<button id="K">K</button>
								</li>
								<li class="inline-block">
									<button id="L">L</button>
								</li>
								<li class="inline-block">
									<button id="M">M</button>
								</li>
								<li class="inline-block">
									<button id="N">N</button>
								</li>
								<li class="inline-block">
									<button id="O">O</button>
								</li>
								<li class="inline-block">
									<button id="P">P</button>
								</li>
								<li class="inline-block">
									<button id="Q">Q</button>
								</li>
								<li class="inline-block">
									<button id="R">R</button>
								</li>
								<li class="inline-block">
									<button id="S">S</button>
								</li>
								<li class="inline-block">
									<button id="T">T</button>
								</li>
								<li class="inline-block">
									<button id="U">U</button>
								</li>
								<li class="inline-block">
									<button id="V">V</button>
								</li>
								<li class="inline-block">
									<button id="W">W</button>
								</li>
								<li class="inline-block">
									<button id="X">X</button>
								</li>
								<li class="inline-block">
									<button id="Y">Y</button>
								</li>
								<li class="inline-block">
									<button id="Z">Z</button>
								</li>
							</ul>
						</div>
						<input type="text" id="chutar-palavra" name="" value="" placeholder="Qual a palavra?">
						<button type="submit" id="btn-chutar-palavra">Enviar</button>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col col-l-6">
					<div id="letras-erradas">Erros: </div>				
				</div>
				<div class="col col-l-6">
					<div id="contador"></div>
				</div>
			</div>
		</section>
	</div>
	
	<footer>
		<div class="rodape text-center">
			<p>
				Feito <span class="heart">â™¥</span> com por:
				<ul class="reset-list">
					<li class="inline-block"><a href="https://github.com/dodireis">Diogo</a></li>,
					<li class="inline-block"><a href="https://github.com/iagodahlem">Iago</a></li>,
					<li class="inline-block"><a href="https://github.com/marcoskoch">Marcos</a></li> e
					<li class="inline-block"><a href="https://github.com/WillianWerlang">Willian</a></li>
				</ul>
			</p>
		</div>
		<div class="text-center bg-fork">
			<p class="fork">
	    		Fork-me on <a href="https://github.com/marcoskoch/forca-cwi">Github</a>
	    	</p>
    	</div>
	</footer>
	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="script/script-home.js" type="text/javascript"></script>
</body>
</html>
